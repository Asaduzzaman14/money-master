<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Money</title>
    <!-- bootstrap  -->
    <link rel="stylesheet" href="./Bootstrap/bootstrap.min.css">
    <!-- stylesheet -->
    <link rel="stylesheet" href="./style/style.css">

</head>

<body>
    <main>
        <section class="container m-2 mx-auto">
            <h1 class="heading">Save Money <span><img class="icon-img" src="./images/icon.webp" alt=""></span>
            </h1>
            <div class="row">
                <!-- images column -->
                <div class=" col-12 col-md-6 mb-3 img">
                    <img class="w-100 h-100" src="./images/img-1.jpg" alt="" </div>

                </div>




                <!-- Calculate div  -->
                <div class=" col-12 col-md-6 col-lg-6 mb-3 h-100">
                    <div class="calculat p-4 ">
                        <h2 class="calc-hading">Income</h2>

                        <div class="income-section ">

                            <label for="income">
                                <h5 class="input-name"> Income:</h5>
                                <input id="income-input" type="text">
                            </label>

                        </div>

                        <h2 class="expenses-heading">Expenses</h2>
                        <div class="expenses mb-3">
                            <label class="" for="Food">
                                <h5 class="input-name"> food:</h5>
                                <input id="food-input" type="text">
                            </label>

                            <label for="rent">
                                <h5 class="input-name"> Rent:</h5>
                                <input id="rent-input" type="text">
                            </label>

                            <label for=" Clothes">
                                <h5 class="input-name"> Clothes:</h5>
                                <input id="cloths-input" type="text">
                            </label>
                            <button id="calculate-btn" class="button btn-calculate">Calculate</button>
                            <h3 id="error" class=" my-2 rounded border bg-danger text-white fs-3 d-none">input is low
                            </h3>
                        </div>

                        <div class="mb-4 ">
                            <h3>Total Expenses: <span id="total-expenses">00</span> </h3>
                            <h3>Balance: <span id="total-blance">00</span> </h3>
                        </div>

                        <div class="save">

                            <label class="w-25 mb-3" for="save">
                                <h5 class="input-name"> save:</h5>
                                <input id="saaving-input" class="w-50" type="text">
                            </label>
                            <span class="fs-4 mx-2 ">%</span>
                            <button id="save-btn" class="button btn-save">Save</button>

                            <h3>Saving Amount: <span id="saving-amount">00</span> </h3>
                            <h3>Remaining Balance: <span id="remaining-balance">00</span> </h3>

                        </div>

                    </div>

                </div>
        </section>
    </main>
    <!-- script file sorce -->
    <script src="./js/script.js"></script>
</body>

</html>
